<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            width: 500px;
            margin: 200px auto auto auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class = "login">
    <h1 class = "title">로그인 페이지</h1>
    <form action="/user/login" method="post">
        <hr>
        <label class = "id">ID: <input type="text" name="username"/></label>
        <br>
        <label class = "pw">PW: <input type="password" name="password"/></label>
        <p class = "button"><button type="submit">로그인 하기</button></p>
        <hr>
        <a href="/oauth2/authorization/kakao"><img src="/img/kakao_login_medium_narrow.png"></a>
    </form>
</div>
</body>
</html>
